<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackjam Chatting Application</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="personal-info-wrapper">
      <div class="personal-info">
        <form>
          <h2>Personal Information</h2>

          <div class="profile-img-wrap">
            <img src="./assets/img/men-6.svg" class="profile-img" />
            <label for="profile-input">
              <img src="./assets/img/camera.svg" class="camera" alt="" />
              <input type="file" name="profile" id="profile-input" hidden />
            </label>
          </div>
          <input type="text" placeholder="Your name" />
          <input type="email" placeholder="Enter your name" />
          <button type="submit">Start Chatting</button>
        </form>
      </div>
    </section>
  </body>
</html>
